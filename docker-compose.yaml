version: '3.8'

services:
  jenkins-server:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins-server
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: always

  jenkins-agent:
    image: jenkins/inbound-agent
    container_name: jenkins-agent
    environment:
      - JENKINS_URL=http://jenkins-server:8080
      - JENKINS_SECRET=9da6fda90716e0e1796c76b6dbf675a0f97d1566d17d286e49f4d05a18f77e41
      - JENKINS_AGENT_NAME=jenkins-agent
    restart: always

volumes:
  jenkins_home: